<div class="start">

</div>

    <section>

    <div id="gallery" class="gallery">
      <div class="gallery-container">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-selected " src="images/photo1.png" alt="img">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-next " src="images/photo2.png" alt="img">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-last " src="images/photo3.png" alt="img">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-first " src="images/photo4.png" alt="img">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-previous" src="images/photo5.png" alt="img">
      </div>
    </div>
        <div class="gallery-controls">
            <button class="gallery-controls-previous btn btn-primary">Précédent</button>
            <button class="gallery-controls-pause_2 btn btn-primary">Pause</button>
            <button class="gallery-controls-play btn btn-primary">Play</button>
            <button class="gallery-controls-next btn btn-primary">Suivant</button>
        </div>

    </section>
    <section class="map">
        <div id="mapid" class="mapid"></div>
        <div id="reserve_1" class="not_visible reserve">
            <form  method="post" >
                <fieldset>
                <legend>Formulaire de reservation du vélo</legend>
                <p>Adresse : <span id="zip"></span> </p>
                    <p><span id="place"></span> places </p>
                <p><span id="bike"></span> de vélo disponible</p>

                <label for="reserved_firstName">Nom:</label>
                <input type="text" id="reserved_firstName" value="" required /><br />

                <label for="reserved_lastName">Prénom:</label>
                <input type="text"  id="reserved_lastName"  value="" required /><br />

                <br />

                <div id="canvas" class="not_visible">
                    <label for="signature">Votre signature:</label><br />
                    <canvas id="signature" class="sign"></canvas><br />
                    <button id = "clear" >Effacer la signature</button><br />
                </div>

                <input id ="reserved_bike" type="submit" class="not_visible" value="Réserver votre vélo" />
                </fieldset>
            </form>

        </div>

    </section>
    <section>
        <div id="reserved_message" class=" reserved_message not_visible">
            <span id="reserved_success" class="alert-success not_visible"></span>
            <span id="countdown" class="not_visible"></span>
            <span id="adress" class="not_visible"></span>
            <input id ="stop" type="submit" class="not_visible" value="Annuler la reservation" />
        </div>
    </section>
<footer>
