<html lang="fr" xmlns:class="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vélo on go</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">

          crossorigin=""/>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center fixed-top">
        <ul class="nav">
            <li><button type="button" class="btn btn-primary">Instruction</button></li>
            <li><button type="button" class="btn btn-primary">La Carte</button></li>
            <li><button type="button" class="btn btn-primary">Nous Contacter</button></li>
        </ul>
    </nav>


    <section>

    <div class="gallery">
      <div class="gallery-container">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-selected " src="images/photo1.png" alt="img">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-next " src="images/photo2.png" alt="img">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-last " src="images/photo3.png" alt="img">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-first " src="images/photo4.png" alt="img">
        <img class="img-fluid img-thumbnail gallery-item gallery-item-previous" src="images/photo5.png" alt="img">
      </div>
    </div>
        <div class="gallery-controls">
            <button class="gallery-controls-previous btn btn-primary">Précédent</button>
            <button class="gallery-controls-next btn btn-primary">Suivant</button>
        </div>

    </section>
    <section class="map">
        <div id="mapid"></div>
        <div id="reserve_1" class="reserve">
            <form  method="post" action="index.html">
                <p>Formulaire de reservation du vélo</p>
                <p>le station est situé : <span id="zip"></span> </p>
                <p>il reste <span id="bike"></span> de vélo disponible</p>

                <label for="reserved_nom">Nom:</label>
                <input type="text" name="nom" id="reserved_nom" required onchange="sessionStorage.nom=this.value"/><br />

                <label for="reserved_prenom">Prénom:</label>
                <input type="text" name="prenom" id="reserved_prenom" required onchange="sessionStorage.prenom=this.value" />

                <br />
                <input id = "reserved_bike" type="submit" value="Réservé le vélo" />
            </form>
        </div>

    </section>
<footer>
    <h3>Retrouve mes autres projet:</h3>

        <li>blabla</li>
        <li>blabla</li>

        <li>blabla</li>

    </ul>
</footer>
